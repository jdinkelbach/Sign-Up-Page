<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up Page</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/styles.css" type="text/css" />
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" type="text/javascript" crossorigin="anonymous"></script>
    </head>
    <body>
        <form id="signupForm" action="welcome.html">
            <h1>Sign Up Form</h1>
            First Name <input type="text" name="fName"/><br>
            Last Name <input type="text" name="lName"/><br>
            Gender <input type="radio" name="gender" value="m"/> Male
                    <input type="radio" name="gender" value="f"/> Female <br>
            Zip Code <input type="number" name="zip" id="zip"/><br>
            <div class="flex">
                City: <span id="city"></span>
                Latitude: <span id="latitude"></span>
                Longitude: <span id="longitude"></span>
            </div>
            State 
            <select name="state" id="state">
                <option>Select One</option>
                <option value="ca">California</option>
                <option value="ny">New York  </option>
                <option value="tx">Texas     </option>
            </select><br>
            
            Select a County <select id="county"></select><br><br>
            
            Desired Username <input type="text" name="username" id="username"/>
                              <span id="usernameError"></span><br>
            Password         <input type="text" name="password" id="password"/><br>
            Password Again   <input type="text" id="passwordAgain"/><br>
                              <span id="passwordAgainError"></span><br>
            <div class="flex-center">
                <input type="submit" id="submit" value="Submit"/>
            </div>
            <br>
        </form>
        <!--JS-->
        <script type="text/javascript" src="js/sign-up.js"></script> 
    </body>
</html>
